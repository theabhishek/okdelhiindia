{% extends 'coupon_service/base.html' %}
{% load crispy_forms_tags %}

{% block coupon_content %}
<div class="flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="bg-white shadow rounded-xl">
            <div class="border-b px-6 py-4">
                <h2 class="text-2xl font-semibold">Create New Coupon</h2>
            </div>
            <div class="px-6 py-6">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button type="submit" class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
                            <i class="fas fa-save mr-2"></i> Create Coupon
                        </button>
                        <a href="{% url 'coupon_service:coupon_list' %}" class="inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-md hover:bg-gray-300 transition">
                            <i class="fas fa-times mr-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
